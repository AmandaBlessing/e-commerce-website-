<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My E-Commerce Store</h1>
            <nav>
                <ul>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="products" class="container">
        <h2>Our Products</h2>
        <div class="product-list">
           
            <div class="product-item">
                <img src="path/to/image1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="10">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="path/to/image2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="20">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <section id="cart" class="container">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p id="cart-total">Total: $0.00</p>
        <button id="checkout-button">Proceed to Checkout</button>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
